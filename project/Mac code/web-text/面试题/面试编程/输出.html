      // 用来存储结果
      const arr = [];
      // i 是行
      for (let i = 0; i < 10; i++) {
        const row = [];
        // j 是列
        for (let j = 0; j < 10; j++) {
          if (j % 2 === 1) {
            // 奇数行时
            row.push(10 * (j + 1) - i);
          } else {
            // 偶数行时
            row.push(10 * j + i + 1);
          }
        }
        // TODO
        arr.push(row);
      }
      console.table(arr);
