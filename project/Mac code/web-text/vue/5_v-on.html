<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            background: #ff0000;
            width: 400px;
            height: 400px;
        }
        .div2{
            background: #00ff00;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- v-on:click 简写 @click -->
        <button @click="add(2, $event)">加1</button>
        <div>{{count}}</div>

        <input type="text" @keyup.enter="handler" v-model="keyword">
        
        <button v-on="{mousedown : doThis, mouseup : doThat}">btn</button>

        <div class="div1" @click="clickDiv1">
            <!-- 阻止事件冒泡 -->
            <div class="div2" @click.stop="clickDiv2"></div>
        </div>

        <!-- 阻止浏览器的默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="baiduHandler($event)">baidu</a>
    </div>

    <script src="vue.js"></script>

    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                count : 0,
                keyword : 0
            },
            methods : {
                add(num, e){
                    this.count += num;
                    console.log(e); 
                },
                handler(){
                    this.count += parseInt(this.keyword);
                },
                doThis(){
                    console.log("dothis");
                },
                doThat(){
                    console.log("doThat");
                },
                clickDiv1(){
                    console.log('clickDiv1');
                },
                clickDiv2(){
                    console.log('clickDiv2');
                },
                baiduHandler(e){
                    // e.preventDefault();
                }
            }
        })
    
    
    
    </script>
</body>
</html>
