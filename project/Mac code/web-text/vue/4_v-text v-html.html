<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- v-text  可以解决本地加载闪动的问题 当项目源代码出现问题的时候，也不会显示别的东西-->
        <div v-text="msg"></div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
    </div>

    <script src="vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello World!',
                msg2: '<h1>sssssss</h1>'
            }
        })
    </script>
</body>

</html>
