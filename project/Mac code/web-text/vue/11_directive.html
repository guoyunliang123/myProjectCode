<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-ligong="aa">hhhhh</h1>
    </div>

    <script src="vue.js"></script>

    <script>
        // Vue.directive('ligong', function(el, binding, vnode){
        //     el.style.background = binding.value;
        // });

        Vue.directive('ligong', {
            bind(el, binding, vnode){
                console.log('bind');
                el.style.background = binding.value;
            },
            inserted(){
                console.log('inserted');
            },
            update(){
                console.log('update');
            },
            componentUpdated(){
                console.log('componentUpdated');
            },
            unbind(){
                console.log('unbind');
            }
        });
        
 
         
        new Vue({
            el : '#app' ,
            data: {
                aa : 'green'
            }
        })
    
    </script>
</body>
</html>
