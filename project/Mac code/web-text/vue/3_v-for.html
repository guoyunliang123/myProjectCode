<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(school, index) in list">
                {{school}} -- {{index + 1}}
            </li>
        </ul>
        <ul>
            <li v-for="item in sortArr">
                {{item}}
            </li>
        </ul>
        <ul>
            <li v-for="(val, key, index) in obj">
                {{key}} -- {{val}} -- {{index}}
            </li>
        </ul>
        <ul>
            <li v-for="user in users">
                {{user.name}} -- {{user.age}} -- {{user.school}}
            </li>
        </ul>
    </div>

    <script src="vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: ['林大', '黑大', '理工', '农大'],
                arr: [1, 2, 5, 6, 3, 9, 7],
                obj: {
                    name: 'zhangsan',
                    age: 18,
                    school: '理工'
                },
                users: [{
                    name: 'zhangsan',
                    age: 18,
                    school: '理工'
                }, {
                    name: 'lisi',
                    age: 20,
                    school: '黑大'
                }, {
                    name: 'wangwu',
                    age: 24,
                    school: '林大'
                }]
            },
            // 计算属性  给arr数组排序
            computed: {
                sortArr: function() {
                    return this.arr.sort(function(a, b) { //这里的arr取不到上面的arr(作用域),所以得用this
                        return a - b;
                    })
                }
            }
        })
    </script>
</body>

</html>
