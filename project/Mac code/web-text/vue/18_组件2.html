<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <weichuang :msg="msg" @click.native="add"></weichuang>
        <div>{{num}}</div>
    </div>


    <script src="vue.js"></script>

    <script>
        let web = {
            template: '<h1>{{femsg}}</h1>',
            props: ['femsg']
        };

        let wcwx = {
            template: `
                <div>
                    <h1>这是父组件{{msg}}</h1>
                    <fe femsg='这是子组件，web前段培训'></fe>
                    <fe :femsg='msg'></fe>
                </div>
            `,
            components: {
                fe: web
            },
            props: ['msg']
        }

        new Vue({
            el : '#app',
            data: {
                msg: 'msg123',
                num: 1
            },
            components: {
                weichuang: wcwx
            },
            methods: {
                add(){
                    this.num++;
                }
            }
        });
    
    
    </script>
</body>
</html>
