        // startsWith
        function sw(str, target){
            if(str.indexOf(target) == 0){
                return true;
            }
            return false;
        }
        console.log(sw(str, 'hello'));

        // endsWith
        // lastIndexOf()方法可返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索
        function ew(str, target){
            if(str.lastIndexOf(target) == str.length - target.length){
                return true;
            }
            return false;
        }
        console.log(ew(str, 'world'));
