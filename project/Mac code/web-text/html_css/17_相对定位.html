<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;   
        }
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            background: #ff0000;
        }
        #div2{
            background: #ffff00;
            position: relative;
            top: 30px;
            left: 30px;
        }
        #div3{
            background: #00ff00;
            position: relative;
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>

<!-- 
定位position：
相对定位relative: 相对定位是相对于自己初始位置，不空间释放，不脱离文档流

 -->
