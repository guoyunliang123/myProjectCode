<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
            position: relative;
            left: 300px;
            top: 200px;
        }
        #div2{
            width: 300px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -150px;   
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>

<!-- 
怎么让一个块级元素在块级元素居中:让父元素相对定位，让子元素绝对定位。
给子元素设置 top: 50%;left: 50%;   margin-top:负的高度的一半   
margin-left:负的宽度的一半      
 -->
