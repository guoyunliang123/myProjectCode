<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #username{
             outline: none; /*去掉外面蓝色边框*/
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan=2"">22</td>
        </tr>
        <tr>
            <td>33</td>
            <td>44</td>
        </tr>
        
    </table>
    <form action="">
        <p>
            <label>
            用户名：<input type="text" id="username">
            </label>
        </p>
              <!-- <label for="username">用户名：</label> 点用户名的时候也可以获取焦点   for后接用户名的id
        <input type="text" id="username"> -->
        <p>
            密码：<input type="password">    <!-- 输入密码的时候不显示  -->
        </p>
        <p>
            性别：
            <input type="radio" name="sex">男<!-- 单选框  radio -->
            <input type="radio" name="sex">女
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby">篮球<!-- 多选框  checkbox -->
            <input type="checkbox" name="hobby">排球
            <input type="checkbox" name="hpbby">足球
        </p>
        <p>
            学校:
            <select>
                <option>黑大</option><!-- 有下拉菜单的选择 -->
                <option>林大</option>
                <option>农大</option>
                <option>理工</option>
            </select>
        </p>
        <input type="submit"><!-- 提交按钮 -->
        <input type="reset"><!-- 重置按钮 -->
    </form>
     <h1>hhh&nbsp;&nbsp;&nbsp;&nbsp;hhh</h1> <!--转义字符 &nbsp;代表一个空格 &lt;小于号    &gt;大于号-->
</body>
</html>
