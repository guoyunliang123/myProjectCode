<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            background: #ff0000;
        }
        a:hover{
            background: #00ff00;
            /* 鼠标放在上面红色变为绿色   存在兼容性问题*/
        }
        #div1{
            width: 100px;
            height: 100px;
            background: #00ff00;
        }
        #div1:hover{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com " target="_blank">baidu</a>
    <div id="div1"></div>
</body>
</html>
