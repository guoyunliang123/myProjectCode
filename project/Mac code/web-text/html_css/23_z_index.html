<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 0;
            left: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
            /* z-index: 3; */
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            /* z-index: 2; */
        }
        #div3{
            width: 100px;
            height: 100px;
            background: #ffff00;
            /* z-index: 1; */
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
