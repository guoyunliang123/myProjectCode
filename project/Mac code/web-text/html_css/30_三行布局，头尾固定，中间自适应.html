<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #upper{
            height: 100px;
            background: #ff0000;
        }
        #medium{
            background: #00ff00;
            position: absolute;
            top: 100px;
            bottom: 100px;
            left: 0;
            right: 0;
        }
        #lower{
            background: #0000ff;
            height: 100px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="upper"></div>
    <div id="medium">ssssss</div>
    <div id="lower"></div>
</body>
</html>
