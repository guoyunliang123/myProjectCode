<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 300px;
        }
        #left{
            width: 200px;
            background: #ff0000;
            float: left;
        }
        #middle{
            background: #00ff00;
            margin: 0 200px;
        }
        #right{
            width: 200px;
            background: #0000ff;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="middle"></div>
    <div id="right"></div>
</body>
</html>
