<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            width: 200px;
            height: 200px;
            background: red;
            /* 行级元素转换成块级元素  */
            display: block;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: green;
            /* 块级元素转化为行级元素 */
            /* display: inline; */
            float: left;
        }
    </style>
</head>
<body>
    <a href="">baidu</a>
    <span>span</span>
    <div id="div1">div1</div>
</body>
</html>
