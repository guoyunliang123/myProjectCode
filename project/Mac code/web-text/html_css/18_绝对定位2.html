<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        
        #div1{
            width: 400px;
            height: 400px;
            background: #ff0000;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #div3{
            width: 500px;
            height: 500px;
            background: #ffff00;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="div3">
        <div id="div1">
        <div id="div2"></div>
        </div>
    </div>
    
    
</body>
</html>


<!-- 
绝对定位absolute:相对于离他最近的已经定位的祖先元素，会脱离文档流

 -->
