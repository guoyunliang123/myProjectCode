<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // concat 用于合并两个或多个数组
    // 1、返回拼接的数组
    // 2、不修改原数组和参数数组
    // 3、参数可以是非数组

    var num1 = [
      [1]
    ];
    var num2 = [2, [3]];

    var nums = num1.concat(num2);

    console.log(nums);
    // results in [[1], 2, [3]]

    // modify the first element of num1
    num1[0].push(4);

    console.log(nums);
    // results in [[1, 4], 2, [3]]

    const a1 = [1, 2, 3];
    const a3 = [5, 6, 7];
    console.log(a1.concat(4, a3)); // [1, 2, 3, 4, 5, 6, 7]

    let insertStr = (soure, start, newStr) => {
      return soure.slice(0, start) + "," + newStr + soure.slice(start)
    }
    let testStr = "奋斗";
    const str = insertStr(testStr, testStr.length, "奋斗");

    console.log(str);
  </script>
</body>

</html>
