<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>histort</title>
</head>
<body>
    <button id="back">返回</button>  <!-- dom对象：document object model -->

    <div id="div1">
        <div class="aa">001</div>
        <div class="aa">002</div>
        <div class="aa">003</div>
        <div class="aa">004</div>
    </div>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>

    <script>
        //选择器：1
        var oBack = document.getElementById("back");
        console.log(oBack);
        //事件 ecent
        //事件三要素：事件源    事件处理方法    事件对象
        oBack.onclick = function(){
            history.back();//①加载history列表中的前一个URL  ②history.forward()  加载列表中的下一个URL   ③go(num) 加载列表中的某一个具体页面
        };
 
        //选择器：2
        // var aDiv = document.getElementsByClassName("aa");//有兼容性问题
        // console.log(aDiv);

        var aDiv2 = document.getElementsByTagName("div");
        console.log(aDiv2);

        var oDiv1 = document.getElementById("div1");
        var aDiv3 = oDiv1.getElementsByTagName("div");//获取id为div1下面的div
        console.log(aDiv3);
    </script>
</body>
</html>
