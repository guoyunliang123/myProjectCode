<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="username">用户名：</label>
        <input type="text" id="username" autocomplete="off" autofocus placeholder="请输入用户名">
        <!-- //自动获取焦点：autofocus  关闭输入框内的提示：autocomplete="off" -->

        <br>
        html5新特性：
        <br>
        邮件：<input type="email">
        <br>
        url: <input type="url">
        <br>
        number: <input type="number">
        <br>
        range: <input type="range">
        <br>
        日期:
        <input type="date">
        <input type="datetime">
        <br>
        search: <input type="search">
        <br>
        color: <input type="color">
        <br>
        time: <input type="time">







        <br>
        <input type="submit" value="注册">
        <input type="reset">
    </form>
</body>

</html>
