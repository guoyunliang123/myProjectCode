<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // document.cookie = "name=zhangsan"

        //添加属性   没有时间限制的数据存储
        localStorage.username = "lisi";
        localStorage.setItem("age", 18);
        console.log(localStorage.username);
        console.log(localStorage.getItem("age"));

        //删除其中某一个
        localStorage.removeItem("age");

        //删除全部
        localStorage.clear();

     
        //浏览器关闭以后就不存在了  针对一个session的数据存储
        sessionStorage.name = "zhanngsan";
        sessionStorage.setItem("age", 18);
        
        //session  会话  保存在服务端的
    </script>
</body>
</html>
<!-- 
    localStorage和sessionStorage对比cookie相同点
    1、都是保存在浏览器端， 且同源的



    localStorage和sessionStorage对比cookie的区别
    ①、cookie只能存储4K
       localStorage和sessionStorage能存储5M  都保存在客户端
    ②、不会随着每次的请求发送到后端




-->
