<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 匹配结尾的数字
        // 如
        // 30CAC0040 取出0040
        // 3SFASDF92 取出92

        var str = "30CAC0040";
        var reg = /\d+$/;
        console.log(reg.exec(str));

        //空格不一致 变成一致的
        //例如：蓝 色  理   想
        //变成：蓝 色 理 想
        var str2 = "蓝 色  理   想";
        var reg2 = /\s+/g;
        console.log(str2.replace(reg2, " "));

        //判断字符串是不是由数字组成
        var str3 = "123423534";
        var reg3 = /\D/;
        if(!reg3.test(str3)){
            console.log("yes");
        }else{
            console.log("no");
        }


        //正则验证手机号，忽略前面的0，支持130-139,150-159。忽略前面0之后判断他是11位的
        var str4 = "13136666328"
        var reg4 = /^0*1(3|5)\d{9}$/;
        console.log(reg4.exec(str4));
    </script>
</body>
</html>
