<body>
  <script>
    const str = 'moo';
    console.log(str.match(/oo\b/));

    function testinput(re, str) {
      var midstring;
      if (re.test(str)) {
        midstring = " contains ";
      } else {
        midstring = " does not contain ";
      }
      console.log(str + midstring + re.source);
    }
    testinput('abc', 'def');
  </script>
</body>
