<!DOCTYPE html>

<head>

  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 80px;
      height: 80px;

      border-style: inset;
      margin-top: 100px;
      border-width: 5px;
    }
    #div2{
      background: #ffff00;
      width: 200px;
      height: 200px;
      border-top-right-radius: 30px;
    }
    #div3{
      width: 30px;
      height: 30px;
      background: #0000ff;
      overflow: auto; 
    }
  </style>
</head>
<body>
  <div class="box">
    123

    div2
