<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="example"></div>

  <script>
    var result = '';
    var i = 0;
    do {
      i += 1;
      result += i + ' ';
      console.log(result);
    } while (i < 5);
    document.getElementById('example').innerHTML = result;
    console.log(i);
  </script>
</body>

</html>
