<body>
  

    <script>
    	function f() {
        console.log(this.x);
      }
      f(); //undefined
      var x = 2;
      var a = {x: 1};
      console.log(x); //2
      console.log(a); //{x:1}
      a.f = f;
      var b = a.f;
      a.f(); //1 
      b();  //2
    </script>
</body>
