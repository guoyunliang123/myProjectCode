<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function scrollit(seed) {
      var m1 = "HI：你 好! ";
      var m2 = "欢迎访问一醉的知乎专栏";
      var m3 = "请 多 提 意 见，谢 谢!";
      var m4 = "/";
      var msg = m1 + m2 + m3 + m4;
      var out = " ";
      var c = 1;
      if (seed > 100) {
        seed--;
        cmd = "scrollit(" + seed + ")";
        timerTwo = window.setTimeout(cmd, 100);
      } else if (seed <= 100 && seed > 0) {
        for (c = 0; c < seed; c++) {
          out += " ";
        }
        out += msg;
        seed--;
        window.status = out;
        cmd = "scrollit(" + seed + ")";
        timerTwo = window.setTimeout(cmd, 100);
      } else if (seed <= 0) {
        if (-seed < msg.length) {
          out += msg.substring(-seed, msg.length);
          seed--;
          window.status = out;
          cmd = "scrollit(" + seed + ")";
          timerTwo = window.setTimeout(cmd, 100);
        } else {
          window.status = " ";
          timerTwo = window.setTimeout("scrollit(100)", 75);
        }
      }
    }
  </script>
</body>

</html>
