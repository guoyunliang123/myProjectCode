<body>
    <script>
        //cookid是存在客户端的   session是存在服务端的

        // document.cookie = "username=zhangsan;expires="+date.toUTCString(); //把date型的转换成字符串
        // document.cookie = "ege=20";

        //console.log(document.cookie); //取到cookie

        addCookie("school", "weichuang", 7); //7表示七天
        addCookie("name", "lisi");
        
        console.log(document.cookie);
       
        console.log(getCookie("name"));
        console.log(getCookie("school"));
        
        //添加cookie   expires表示过期的天数
        function addCookie(key, val, expires){
            var str = key + "=" +val;
            if(expires){
                var date = new Date();
                date.setDate(date.getDate() + expires);
                str += ";expires=" + date.toUTCString;
            }
            document.cookie = str;
        }

        //获取cookie
        function getCookie(key){
            var arr = document.cookie.split(";");
            for(var i=0; i<arr.length; i++){
                var temp = arr[i].split("=");
                if(temp[0].trim() == key){
                    return temp[1];
                }
            }
        }

        //删除cookie
        function delCookie(key){
            var date = new Date();
            date.setDate(date.getDate() - 100); //当前时间之前
            document.cookie = key + "=abc;expires=" + date.toUTCString();
        }
    </script>
