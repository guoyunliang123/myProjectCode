<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" value="">
    <ul id="menu">
        <li>iphone</li>
        <li>huawei</li>
        <li>xiaomi</li>
    </ul>

    <script src="jquery-1.11.2.js"></script>

    <script>
        $(function(){
            $("#search").on("keyup", function(){
                //console.log(this.value);
                //console.log($(this).val());
                // e.keyCode = 13;
                // alert("123");
                if(this.value != ""){
                    $("menu li").css("background", "transparent");
                    $("#menu li:contains(" + this.value.toLowerCase() + ")").css("background", "red");
                }else{
                    $("#menu li").css("background", "transparent");//当为空的时候则变为透明的
                }
            });
        });
    </script>

</body>
</html>
