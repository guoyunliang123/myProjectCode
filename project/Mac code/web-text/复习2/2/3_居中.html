<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #cccccc;
            text-align: center;
            line-height: 200px;
        }
        #div1 span{
            background: #ff0000;
        }


        #div2{
            width: 200px;
            height: 200px;
            background: #999;
            /* overflow: hidden; */
           
           
           
            /* position: relative; */



            position: relative;
        }
        #div3{
            width: 100px;
            height: 100px;
            background: #ff0000;
            /* margin: 50px auto; */
            
            
            
            /* position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px; */
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <div id="div1">
        <span>span</span>
    </div>

    <div id="div2">
        <div id="div3"></div>
    </div>
</body>
</html>
