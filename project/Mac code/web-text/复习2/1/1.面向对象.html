        //Cat类有时也叫做构造函数
        function Cat(name){
            this.name = name;
        }   
        
        //prototype: 原型， 原型链
        Cat.prototype.eat = function(){
            alert(this.name + "1123");
        };

        var cat1 = new Cat ("mimi");
        var cat2 = new Cat ("xiaohua");
        //alert(cat1.name);  
        cat2.eat();
    </script>
