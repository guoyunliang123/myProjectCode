            /**
            *@param target 被合并的对象
            *@paran obj 要合并的对象
            *@return 返回合并的新对象
            */

            function extend(target, obj){
                for(var p in obj){
                    if(typeof obj[p] === "object"){
                        target[p] = extend(obj[p]);
                    }else{
                        target[p] = obj[p];
                    }
                }
                return target;
            }
