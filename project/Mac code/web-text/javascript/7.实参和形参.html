<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            function aa(name, age){
                alert(name + "," + age);

                //alert(arguments[2]);  //  arguments是一个数组，里面用来存所有的实参
            
                arguments.callee();  //相当于aa()  指向当前被调用的函数本身
            }

            aa("lisi", 23, "男");
        </script>
    </body>
</html>
