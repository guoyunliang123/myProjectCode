<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
<body>
    <ul id="ul1">
        <li>item 1</li>
        <li class="aa cc">item 2</li>
        <li class="aa">item 3</li>
    </ul>

    <script src="myjslib.js"></script>
    <script>
        function getByClass(className, context){
            context = context || document;
            var result = [];
            var arr = context.getElementsByTagName("*");  //搜索所有的标签
            var re = new RegExp("\\b" + className + "\\b");
            for (var i=0; i<arr.length; i++){  //for循环过滤掉不想要的className
                if(re.test(arr[i].className)){  //判断每一个元素的className
                    result.push(arr[i]);
                }
            }
            return result;
        }

        var oUl = document.getElementById("ul1");

        var aLi = getByClass("aa", oUl);
        console.log(aLi);
    </script>
</body>
</html>
