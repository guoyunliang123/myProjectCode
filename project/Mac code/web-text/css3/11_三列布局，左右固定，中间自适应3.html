<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left, #right{
            width: 300px;
            height: 400px;
            background: #ff0000;
            position: absolute;
        }
        #left{
            left: 0;
            top: 0;
        }
        #right{
            right: 0;
            top: 0;
        }
        #center{
            height: 400px;
            background: #00ff00;
            margin: 0 310px;
        }
    </style>
</head>
<body>
        <div id="left"></div>
        <div id="center"></div>        
        <div id="right"></div>
</body>
</html>
