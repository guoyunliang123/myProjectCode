<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #container{
            width: 660px;
            margin: 300px auto;
            position: relative;
        }
        #container img{
            position: absolute;
            top: 0;
            left: 0;
            border: 10px solid #ccc;
            box-shadow: 5px 5px 5px 5px rgba(50, 50, 50, .4);
            transition: all 1s ease;
        }
        #container img:first-child{
            transform: rotate(45deg);
        }
        #container img:last-child{
            transform: rotate(-30deg);
        }
        #container img:hover{
            box-shadow: 10px 10px 5px 5px rgba(50, 50, 50, .4);
            z-index: 5;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="imgs/a2.jpg" alt="">
        <img src="imgs/a5.jpg" alt="">
    </div>
</body>
</html>
