<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转的立方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000000;
            perspective: 1000px;
        }
        #container{
            position: relative;
            width: 200px;
            height: 200px;
            /* background: #00ff00; */
            margin: 200px auto;
            transform-style: preserve-3d;
            animation: rotate 2s linear infinite;
        }
        .cube{
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, .6);
            font-size: 80px;
            text-align: center;
            line-height: 200px;
            border: 1px solid #fff;
            border-radius: 5px;
            position: absolute;
        }
        .one{
            transform: rotateY(180deg) translateZ(100px);  /* 先旋转后位移(轴会发生变化)和先位移后旋转是不一样的 */
        }
        .two{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .three{
            transform: rotateY(90deg) translateZ(100px);
        }
        .four{
            transform: rotateX(90deg) translateZ(100px);
        }
        .five{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .six{
            transform: translateZ(100px);
        }
        @keyframes rotate {
            from{

            }
            to{
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube one">1</div>
        <div class="cube two">2</div>
        <div class="cube three">3</div>
        <div class="cube four">4</div>
        <div class="cube five">5</div>
        <div class="cube six">6</div>
    </div>
</body>
</html>
