<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            -webkit-text-shadow: 10px 10px 0 rgba(255, 0, 0, 1);
            -moz-text-shadow: 10px 10px 0 rgba(255, 0, 0, 1);
            -ms-text-shadow: 10px 10px 0 rgba(255, 0, 0, 1);
            -o-text-shadow: 10px 10px 0 rgba(255, 0, 0, 1);
            text-shadow: 10px 10px 2px rgba(255, 0, 0, 1);
        }

        /* 文本阴影四个参数 1、水平偏移量   2、垂直偏移量     3、模糊度  4、设置对象阴影的颜色*/

        #div2 {
            border: 1px solid;
            width: 300px;

            white-space: nowrap;
            /* 让文字不换行 */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 让多出的文字变成点点点  三个属性一起写 */
            /* text-overflow: clip;   /* 剪切 */
        }

        #div3 {
            width: 200px;
            border: 1px solid;
            word-break: break-all;
            /* 强制换行 */
        }

        #div5 {
            width: 300px;
            height: 300px;
            background: #ff0000;

            box-shadow: 10px 10px 10px 10px rgba(0, 255, 0, 1);
            /* 元素阴影 */
        }
    </style>
</head>

<body>
    <div id="div1">divdivdiv</div>

    <div id="div3">divdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdiv</div>

    <div id="div5"></div>
</body>

</html>
