<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            border: 10px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <div id="div2"></div>

    <script>
        var oDiv1 = document.getElementById("div1");
        alert(oDiv1.offsetWidth);
    </script>
</body>
</html>

<!-- 
标准盒模型：width=content

怪异/混杂盒模型：width=content+padding+border 去掉<!DOCTYPE html>开启IE的怪异模式

 -->
