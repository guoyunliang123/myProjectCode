<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* #div1::after{
            content: "aa";
        }
        #div1::before{
            content: "bb";
        } */
        a::after{
            content: attr(href);
        }
        #ul1 li{
            float: left;
            list-style: none;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="div1">div</div>

    <a href="http://www.baidu.com">baidu</a><br>
    <a href="http://www.taobao.com">taobao</a><br>
    <a href="http://www.jd.com">jd</a>

    <ul id="ul1" class="clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
