<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left, #right, #center{
            height: 300px;
            -webkit-box-flex: 1;
        }
        #left{
            background: #ff0000;
        }
        #right{
            background: #00ff00;
        }
        #center{
            background: #0000ff;
        }
        #main{
            display: -webkit-box;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
    </div>
</body>
</html>
