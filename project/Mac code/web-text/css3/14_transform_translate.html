<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border: 5px dashed;
            margin: 100px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #ff0000;

            transform: translate(100px, 50px); /* 第一个参数：水平偏移量   第二个参数：垂直偏移量 */
            /* translateX()只移动x轴 translateY() */
        }
        #div3{
            width: 400px;
            height: 400px;
            background: #cccccc;
            position: relative;
        }
        #div4{
            width: 200px;
            height: 200px;
            background: #999999;
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%, -50%) /* 块级元素在块级元素中居中 */
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">div</div>
    </div>

    <div id="div3">
        <div id="div4"></div>
    </div>
</body>
</html>
