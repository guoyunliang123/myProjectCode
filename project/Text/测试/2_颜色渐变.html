<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #a {
      width: 200px;
      height: 50px;
      background: linear-gradient(to right, red, blue, yellow);
    }
    #b {
      width: 200px;
      height: 50px;
      background: linear-gradient(to right, blue, 10%, pink);
    }
    #c {
      width: 200px;
      height: 50px;
      background: linear-gradient(to bottom right, red, blue, yellow);
    }
    #d {
      width: 200px;
      height: 50px;
      background: linear-gradient(to left, lime 28px, red 77%, cyan);
    }
    #e {
      width: 200px;
      height: 50px;
      background: linear-gradient(to bottom left, cyan 50%, palegoldenrod 50%);
    }
  </style>
</head>
<body>
  <div id="a"></div>

  <div id="b"></div>

  <div id="c"></div>

  <div id="d"></div>

  <div id="e"></div>
</body>
</html>
