<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background: red;
    }
    .box1{
      border: 2px solid #000;
    }
    .box2{
      border-radius: 50%;
    }
    .box3{
      background: pink;
    }
  </style>
</head>
<body
  ng-app=""
  ng-init=
    "arr=['a', 'b', 'c'];
    arrObj=[{name: 'iPhone11', price: 12999}, {name: 'iPhoneX', price: 8999}];
    arr2=['a', 'b', 'c', 'b'];
    c1='box1';
    bol=true">

  <ul>
    <li ng-repeat="a in arr">{{a}}</li>
  </ul>

  <h1 ng-repeat="iPhone in arrObj">{{iPhone.name}}--{{iPhone.price}}</h1>

  <h2 ng-repeat="x in arr">{{x}}--{{$index}}--{{$first}}--{{$last}}</h2>
  <!-- 不加这个属性会报错 -->
  <h2 ng-repeat="t in arr2 track by $index">{{t}}--{{$index}}--{{$first}}--{{$last}}</h2>

  <div class="box" ng-class="c1"></div>

  <div class="box" ng-class="{true: 'box2', false: 'box3'}[bol]"></div>
  






  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</body>
</html>
